<!doctype html>
<html lang="en">
    <head>
        <title>Create Deal</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container">
            <h1>Create Deal</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </header>
        <main class="container">
            <form method="POST" action="{% url 'create_contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="deal_name" class="form-label">Deal Name*</label>
                    <input type="text" class="form-input" name="deal_name" id="deal_name">
                </div>
                <div class="form-group">
                    <label for="company" class="form-label">Company*</label>
                    <input type="text" class="form-input" name="company" id="company">
                </div>
                <div class="form-group">
                    <label for="pipeline" class="form-label">Pipeline</label>
                    <input type="text" class="form" name="pipeline" id="pipeline">
                </div>
                <div class="form-group">
                    <label for="forecast_close_date" class="form-label">Forecast Close Date*</label>
                    <input type="date" class="form-input" name="forecast_close_date" id="forecast_close_date">
                </div>
                <div class="form-group">
                    <label for="user_responsible" class="form-label">User Responsible</label>
                    <input type="text" class="form" name="user_responsible" id="user_responsible">
                </div>
                <div class="form-group">
                    <label for="deal_value" class="form-label">Deal Value</label>
                    <input type="text" class="form" name="deal_value" id="deal_value">
                </div>
                <button type="submit" class="btn btn-primary">Register Deal</button>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
