<!doctype html>
<html lang="en">
    <head>
        <title>Update Organization</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container">
            <h1>Update Organization</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </header>
        <main class="container">
            <form method="POST" action="{% url 'update_organization' organization.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-input" name="name" id="name" value="{{organization.name}}">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form" name="phone" id="phone" value="{{organization.name}}">
                </div>                
                <div class="form-group">
                    <label for="billing_street" class="form-label">Billing Street*</label>
                    <input type="text" class="form-input" name="billing_street" id="billing_street" value="{{organization.billing_street}}">
                </div>
                <div class="form-group">
                    <label for="billing_state" class="form-label">Billing State*</label>
                    <input type="text" class="form-input" name="billing_state" id="billing_state" value="{{organization.billing_state}}">
                </div>
                <div class="form-group">
                    <label for="billing_country" class="form-label">Billing Country*</label>
                    <input type="text" class="form-input" name="billing_country" id="billing_country" value="{{organization.billing_country}}">
                </div>
                <button type="submit" class="btn btn-primary">Update Contact</button>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
