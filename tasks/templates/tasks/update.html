<!doctype html>
<html lang="en">
    <head>
        <title>Update Task</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container">
            <h1>Update Task</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </header>
        <main class="container">
            <form method="POST" action="{% url 'update_task' task.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-input" name="name" id="name" value="{{task.name}}" required>
                </div>
                <div class="form-group">
                    <label for="responsible_user" class="form-label">Responsible User*</label>
                    <input type="text" class="form-input" name="responsible_user" id="responsible_user" value="{{task.responsible_user}}" required>
                </div>
                <div class="form-group">
                    <label for="percentage_completed" class="form-label">Percentage Completed*</label>
                    <input type="number" class="form-input" name="percentage_completed" id="percentage_completed" value="{{task.percentage_completed}}" required>
                </div>
                <div class="form-group">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form" name="due_date" id="due_date" value="{{due_date}}" required>
                </div>
                <div class="form-group">
                    <label for="task_owner" class="form-label">Task Owner*</label>
                    <input type="text" class="form-input" name="task_owner" id="task_owner" value="{{task.task_owner}}" required>
                </div>
                <div class="form-group">
                    <label for="status" class="form-label">Status*</label>
                    <select name="status" id="status">                        
                        <option value="Not Started" {% if task.status == "Not Started" %} selected {% endif %}>Not Started</option>
                        <option value="In Progress" {% if task.status == "In Progress" %} selected {% endif %}>In Progress</option>
                        <option value="Completed" {% if task.status == "Completed" %} selected {% endif %}>Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
